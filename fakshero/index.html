<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fakshero/css/index.css">
    <link rel="stylesheet" href="/fakshero/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="block-currency">
        <div class="container block-currency__block block-currency__flex">
            <div class="flex block-currency__header">
                <h3>
                    Choose a currency:
                </h3>
                <span>
                    <h2>
                       USD
                    </h2>
                    <img class="collapsible__chevron icon" src="/fakshero/images/icon/angle-arrow-pointing-to-right.png" alt="">
                </span>
            </div>
            <div class="flex block-currency__icon">
                <div class="icon-container icon--small-container">
                    <img class="icon" src="/fakshero/images/icon/linkedin.png" alt="">
                </div>
                <div class="icon-container icon--small-container">
                    <img class="icon" src="/fakshero/images/icon/facebook.png" alt="">
                </div>
                <div class="icon-container icon--small-container">
                    <img class="icon" src="/fakshero/images/icon/twitter.png" alt="">
                </div>
                <div class="icon-container icon--small-container">
                    <img class="icon" src="/fakshero/images/icon/youtube.png" alt="">
                </div>
                <div class="icon-container icon--small-container">
                    <img class="icon" src="/fakshero/images/icon/instagram-logo.png" alt="">
                </div>
            </div>
        </div>   
    </section>
<script src="/fakshero/js/main.js"></script>
</body>
</html>
