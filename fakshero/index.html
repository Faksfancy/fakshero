<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fakshero/css/index.css">
    <link rel="stylesheet" href="/fakshero/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="block-icon">
        <div class="container block">
            <header>
                <p>
                    Ship your packages to Nigeria with ease whenever you shop on e-commerce stores in the USA
                </p>
            </header>
            <div class="flex">
                <div class="icon-container icon--big-container">
                    <img class="icon" src="/fakshero/images/icon/a-plus-test-result-of-school.png" alt="">
                </div>
                <div class="icon-container icon--big-container">
                    <img class="icon" src="/fakshero/images/icon/apple-logo.png" alt="">
                </div>
                <div class="icon-container icon--big-container">
                    <img class="icon--big" src="/fakshero/images/icon/ebay.png" alt="">
                </div>
                <div class="icon-container icon--big-container">
                    <img class="icon" src="/fakshero/images/icon/deliver.png" alt="">
                </div>
                <div class="icon-none icon-container icon--big-container">
                    <img class="icon--big" src="/fakshero/images/icon/adidas.png" alt="">
                </div>
                <div class="icon-none icon-container icon--big-container">
                    <img class="icon--big" src="/fakshero/images/icon/cash.png" alt="">
                </div>
                <div class="icon-none icon-container icon--big-container">
                    <img class="icon--big" src="/fakshero/images/icon/nike.png" alt="">
                </div>                                                                                                                
            </div>
            <div class="scroll">
                <div class="scroll__content">
                    <img src="/fakshero/images/icon/scroll.png" alt="">
                    <h3>
                        Scroll down for more
                    </h3>
                </div>
            </div>
        </div>
    </section>
<script src="/fakshero/js/main.js"></script>
</body>
</html>
