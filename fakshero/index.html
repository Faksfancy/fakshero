<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fakshero/css/index.css">
    <link rel="stylesheet" href="/fakshero/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="price">
        <div class="weight__input">
            <input class="weight-number" type="number" name="" id="" placeholder="Weight of your Shipment in pounds">
        </div>
        <div class="weight__flex">
            <p class="weight__detail">Price of shipping 1 lbs</p>
            <p class="weight__detail">$5</p>
        </div>
        <p class="weight__delivery">Delivery Options</p>
        <div class="weight__flex">
            <label for="price" class="radio">
                <input class="radio__input" type="radio" name="pick" id="price">
                <div class="weight__radio"></div>
                <span class="weight__detail mg-2">Home Delivery</span>
            </label>
            <p class="weight__detail mg-2">$10</p>
        </div>
        <div class="weight__flex">
            <label for="kick" class="radio">
                <input class="radio__input" type="radio" name="pick" id="kick">
                <div class="weight__radio"></div>
                <span class="weight__detail mg-2">Lagos Pickup</span>
            </label>
            <p class="weight__detail mg-2">$0</p>
        </div>
        <p class="weight__delivery">Total to pay</p>
        <div class="total">
            <input class="total__input" type="text" name="" id="" placeholder="$0">
        </div>
    </div>
    
</body>
</html>
